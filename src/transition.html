
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>

<style id="jsbin-css">
*{
  padding:0px;
  margin:0px;
}
.content {
  width: 100%;
  background-color: pink;
  height: 1025px;
}
.sidebar {
  position: fixed;
  left: 0px;
  top: 0px;
  width: 200px;
  background-color: gray;
  height: 1025px;
}
.sidebar .header {
  position: absolute;
  right: 0px;
  top: 10px;
}
.sidebar .menus {
  /*  display:none; */
  width: 10px;
  background-color: blue;
}
.sidebar .menus.show {
  width: 100px;
  transition: width 2s;
}

</style>
</head>
<body>
<div class="sidebar">
    <div class="header">
        <<<
    </div>
    <div class="menus">
      <ul>
        <li>index</li>
        <li>about us</li>
        <li>products</li>
      </ul>
    </div>
</div>
<div class="content">thisi is content</div>
<script>
document.querySelector(".sidebar .header").addEventListener("click",function(){
  document.querySelector(".sidebar .menus").classList.toggle("show");
});
</script>

</body>
</html>
