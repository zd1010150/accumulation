<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="./js/jquery.js"></script>
<script type="text/javascript" src="./js/modernizr.2.5.3.min.js"></script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook">
			<div style="background-image:url(./css/magazine/MTp01.jpg)"></div>
			<div style="background-image:url(./css/magazine/MTp02.jpg)"></div>
			<div style="background-image:url(./css/magazine/MTp03.jpg)"></div>
			<div style="background-image:url(./css/magazine/MTp04.jpg)"></div>
			<div style="background-image:url(./css/magazine/MTp05.jpg)"></div>
			<div style="background-image:url(./css/magazine/MTp06.jpg)"></div>
			<div style="background-image:url(./css/magazine/MTp07.jpg)"></div>
			<div style="background-image:url(./css/magazine/MTp08.jpg)"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	var book = $('.flipbook').turn({
			// Width
			width:922,
			
			// Height

			height:600,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true,
			page:1

	});
	book.bind("last",function(){
		$(".flipbook-viewport").fadeOut();
	})
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['./js/turn.js'],
	nope: ['./js/turn.html4.min.js'],
	both: ['./css/basic.css'],
	complete: loadApp
});

</script>

</body>
</html>
