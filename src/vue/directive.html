<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>directive</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
      <app></app>
    </div>
</body>
<script>
Vue.component("anchordHeadingLine",{
  template:"#anchord-headingline",
  props:['level'],
  data:function(){
    return {}
  }
});
Vue.component("advancedAnchorHeadingLine",{
  render:function(createElement){
    return createElement(
      'h'+this.level,
      this.$slots.default
    );
  },
  props:['level']
});
Vue.component("app",{
  template:"<div><advancedAnchorHeadingLine v-bind:level='level'>this is head</advancedAnchorHeadingLine><button v-on:click='add'>+</button></div>",
  data:function(){
    return {
      level:1
    };
  },
  methods:{
    add:function(){
      this.level++;
    }
  }
})
var app = new Vue({
    el: '#app'
});
</script>
</html>
