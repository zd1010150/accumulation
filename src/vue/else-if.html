<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
<div class="app">
    <input type="checkbox" v-model="isLike">


    <template v-if="isLike">
        <span>I like</span>
    </template>
    <template v-else>
        <span>i don't like</span>
    </template>
    <br>
    <template v-if="loginType === 'username'">
        <label for="username">username</label>
        <input type="text" placeholder="please input your username" id="username" key="usename-input">

    </template>
    <template v-else>
        <label for="email">email</label>
        <input type="email" placeholder="please input your email" id="email" key="email-input">

    </template>
    <br>
    <button v-on:click="toggleLoginType">toggle login type</button>
    <br>
    <div v-show="isLike">
        do you like Vue?
    </div>
</div>
<script>

    var app = new Vue({
        el: ".app",
        data: {
            isLike: true,
            loginType: "username"
        },
        methods: {
            toggleLoginType: function () {
                this.loginType = this.loginType == "username" ? "email" : "username";
            }
        }
    });
</script>
</body>
</html>
