<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
       .hover{
            overflow:hidden;
       }
        .hover img{
            width:100px;
            height:100px;
            transform:scale(1);
            transition:transform .1s linear;
        }
        .hover img:hover{
            transform:scale(1.1);
        }
    </style>

</head>
<body>
<div class="hover">
    <img src="../../css/images/blue-xiaoxin.jpg" alt="">
</div>
</body>
</html>
